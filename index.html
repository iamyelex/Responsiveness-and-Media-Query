<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsiveness and Media Queries</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wordsection">
            <h1>
                <p>
                    Learn to code by watching others
                </p>
            </h1>
            <p class="p word-p1">
                see how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
                developers think is valuable. 
            </p>
        </div>
        <div class="formsection">
            <p class="p form-p1">
                <b>Try it for free 7 days</b> then $20/mo. thereafter
